<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="rating">
      <div class="rating__logo">
        <img src="images/icon-star.svg" alt="" />
      </div>
      <div class="rating__content">
        <h2>How did we do?</h2>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>
      <div class="rating__buttons">
        <button data-set="1" class="rating__buttons-btn">1</button>
        <button data-set="2" class="rating__buttons-btn">2</button>
        <button data-set="3" class="rating__buttons-btn">3</button>
        <button data-set="4" class="rating__buttons-btn">4</button>
        <button data-set="5" class="rating__buttons-btn">5</button>
      </div>
      <button class="rating__submit">Submit</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
