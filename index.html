<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="container__rating">
        <div class="container__rating--logo">
          <img src="images/icon-star.svg" alt="" />
        </div>
        <div class="container__rating--content">
          <h2>How did we do?</h2>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="container__rating--buttons">
          <button data-set="1" class="container__rating--buttons-btn first">
            1
          </button>
          <button data-set="2" class="container__rating--buttons-btn second">
            2
          </button>
          <button data-set="3" class="container__rating--buttons-btn third">
            3
          </button>
          <button data-set="4" class="container__rating--buttons-btn fourth">
            4
          </button>
          <button data-set="5" class="container__rating--buttons-btn fifth">
            5
          </button>
        </div>
        <button class="container__rating--submit">Submit</button>
      </div>
      <div class="container__thankyou hidden">
        <img src="images/illustration-thank-you.svg" alt="" />
        <h4 class="container__thankyou--userselection">You selected 4 out of 5</h4>
        <h2 class="container__thankyou--title">Thank You!</h2>
        <div class="container__thankyou--p">
          <p>We appericiate you taking the time to give a rating.</p>
          <p>If you ever need more support, don't hesitate to get in touch.</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
